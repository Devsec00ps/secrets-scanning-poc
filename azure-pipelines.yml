trigger:
- main

resources:
  repositories:
  - repository: githound
    type: github
    name: soccerjoshj07/git-hound-config
    endpoint: soccerjoshj07

pool:
 vmImage: 'ubuntu-latest'

steps:
- checkout: self
- checkout: githound

- script: |
    go get github.com/ezekg/git-hound
    sudo ln -sf ~/go/bin/git-hound /usr/local/bin/git-hound
    echo "##vso[task.setvariable variable=repoName;]$(echo $(Build.Repository.Name) | awk -F'/' '{print $2}')"
  displayName: 'install git-hound'

- script: | 
    output=git diff 4b825dc642cb6eb9a060e54bf8d69288fbee4904 --staged | output=$(git-hound -config=../git-hound-config/.githound.yml sniff)
    echo $output

    if [ $output = "*warning*" ]; then
      echo "##[warning]git-hound has detected secret warning(s) - see logs for details"
    fi
    if [ $output = "*failure*" ]; then
      echo "##[error]git-hound has detected secret failure(s) - see logs for details"
    fi

  displayName: run git-hound
  workingDirectory: $(repoName)